<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="hero">
      <nav class="nav">
        <div class="logo">NETFLIX</div>
        <div class="nav-actions">
          <button class="btn btn--ghost">Browse</button>
          <button class="btn btn--solid">Sign In</button>
        </div>
      </nav>
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <p class="hero-category">Netflix Original Series</p>
        <h1 class="hero-title" id="featured-title">Stranger Things</h1>
        <p class="hero-meta" id="featured-meta">
          <span>2022</span>
          <span>TV-14</span>
          <span>4 Seasons</span>
        </p>
        <p class="hero-description" id="featured-description"></p>
        <div class="hero-actions">
          <button class="btn btn--solid">Play</button>
          <button class="btn btn--ghost">More Info</button>
        </div>
        <div class="hero-tags" id="featured-tags"></div>
      </div>
    </header>

    <main class="content">
      <section class="profile">
        <div>
          <h2>Who's watching?</h2>
          <p>Choose a profile to continue.</p>
        </div>
        <form class="profile-form" id="profile-form">
          <input
            type="text"
            name="name"
            placeholder="Enter profile name"
            aria-label="Profile name"
          />
          <button class="btn btn--solid" type="submit">Continue</button>
        </form>
        <div class="profile-card" id="profile-card">
          <img
            src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?auto=format&fit=crop&w=200&q=80"
            alt="Profile avatar"
          />
          <div>
            <p class="profile-name">Guest</p>
            <p class="profile-message">Ready to watch</p>
          </div>
        </div>
      </section>

      <section class="rows" id="rows"></section>
    </main>

    <footer class="footer">
      <div>
        <p>Questions? Call 1-800-000-0000</p>
        <p class="footer-note">Demo experience inspired by Netflix.</p>
      </div>
      <div class="footer-links">
        <a href="#">FAQ</a>
        <a href="#">Help Center</a>
        <a href="#">Account</a>
        <a href="#">Media Center</a>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
